<div>
  <form>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" name="num1" [(ngModel)]="num1" required>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" name="num2" [(ngModel)]="num2" required>
    
    <button type="button" id="sum" (click)="performOperation('sum')">Sum</button>
    <button type="button" id="sub" (click)="performOperation('sub')">Subtract</button>
    <button type="button" id="mul" (click)="performOperation('mul')">Multiplication</button>
    <button type="button" id="div" (click)="performOperation('div')">Division</button>

    <div *ngIf="ans !== null">
      <h3>Result: {{ ans }}</h3>
    </div>
  </form>
</div>
